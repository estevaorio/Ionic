<ion-header>
  <ion-toolbar>
    <ion-title>Perfil Game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item lines="none">
        <img [src]="game.foto">
    </ion-item>

 <ion-item>
  <ion-text>
  <h2>{{game.nome}}</h2>
  <p>{{game.console}}</p>
  <p>{{game.categoria}}</p>
  <p>{{game.descricao}}</p>
  <p>{{game.quantidade}}</p>
  <p>{{game.valor}}</p>
  
 </ion-text>
</ion-item>

</ion-content>
