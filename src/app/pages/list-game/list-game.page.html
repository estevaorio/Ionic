<ion-header>
  <ion-toolbar>
    <ion-title>
      Games
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="danger" routerLink="/tabs/addPlayer">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
    <ion-list *ngIf="game">
  
      <ion-item-sliding *ngFor="let p of game">
        <ion-item-options side="start">
          <ion-item-option color="" (click)="editar(p)">
            Atualizar
          </ion-item-option>
        </ion-item-options>
  
        <ion-item routerLink="/tabs/perfilGame/{{p.key}}">
          <ion-avatar slot="start">
            <img src="{{p.foto}}">
          </ion-avatar>
          <ion-label>{{ p.categoria }}</ion-label>
          <ion-text>{{ p.key }}</ion-text>
        </ion-item>
        
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="apagar(p)">
            Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>
  
  </ion-content>
